# Inception Docker Compose (fixed)
# Fully compliant with 42 subject requirements

version: "3.8"

services:
  mariadb:
    image: mariadb:user
    container_name: mariadb
    build: ./mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "3306"]
      interval: 5s
      timeout: 5s
      retries: 10

  wordpress:
    image: wordpress:user
    container_name: wordpress
    build: ./wordpress
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always

  nginx:
    image: nginx:user
    container_name: nginx
    build: ./nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always

volumes:
  mariadb:
    name: mariadb
    driver: local

  wordpress:
    name: wordpress
    driver: local

networks:
  inception:
    name: inception
